[buildPlans.Iosevka]
family = "Iosevka"
spacing = "term"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.Iosevka.variants.design]
two = "straight-neck-serifless"
five = "upright-arched-serifless"
six = "open-contour"
eight = "two-circles"
nine = "open-contour"
zero = "oval-slashed"
f = "serifless-crossbar-at-x-height"
g = "double-storey"
asterisk = "penta-low"
lig-ltgteq = "slanted"

[buildPlans.Iosevka.variants.italic]
two = "straight-neck-serifless"
five = "upright-arched-serifless"
six = "open-contour"
eight = "two-circles"
nine = "open-contour"
zero = "oval-slashed"
f = "serifless-crossbar-at-x-height"
g = "single-storey-serifless"
lig-ltgteq = "slanted"

[buildPlans.Iosevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Iosevka.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Iosevka.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.Iosevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Iosevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"